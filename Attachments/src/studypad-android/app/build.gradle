    implementation "org.koin:koin-androidx-viewmodel:$koin_version"

    implementation 'joda-time:joda-time:2.10.1'
    implementation "com.tyro.oss:arbitrater:0.0.6"


    implementation 'com.github.Nishant-Pathak:MathView:v1.1'
    implementation 'com.github.gregcockroft:AndroidMath:ALPHA'

    implementation 'com.jakewharton.timber:timber:4.7.1'

    implementation 'de.hdodenhof:circleimageview:3.0.0'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    //Firebase
    implementation 'com.google.firebase:firebase-core:16.0.9'
    implementation 'com.google.firebase:firebase-auth:16.2.1'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.0'
    implementation 'com.google.firebase:firebase-messaging:17.6.0'

    // Facebook
    implementation 'com.facebook.android:facebook-android-sdk:4.36.0'
    implementation 'com.facebook.android:facebook-login:4.36.0'

    //Google Auth
    implementation 'com.google.android.gms:play-services-auth:16.0.1'


    implementation 'dk.nodes.utils:okhttp:0.11'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1-beta01'
    implementation 'com.google.android.material:material:1.1.0-alpha05'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha04'
    implementation 'androidx.viewpager2:viewpager2:1.0.0-alpha03'
    implementation 'com.google.android.gms:play-services-oss-licenses:16.0.2'
    implementation 'com.lmntrx.android.library.livin.missme:missme:0.1.5'


}

apply plugin: 'com.google.gms.google-services'
