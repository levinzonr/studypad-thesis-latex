    implementation 'com.github.frhnfrq:MathView:1.1'
    compile 'io.github.kexanie.library:MathView:0.0.6'
    implementation 'com.github.kobakei:MaterialFabSpeedDial:2.0.0-RC1'


    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"

    implementation 'com.github.ibrahimsn98:android-particles:1.6'
    implementation 'com.ernestoyaquello.stepperform:vertical-stepper-form:2.1.1'

    implementation "androidx.room:room-runtime:$room_version"
