apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'io.fabric'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'
apply plugin: 'org.jetbrains.dokka-android'


def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {

    compileSdkVersion 28
    defaultConfig {
        applicationId "cz.levinzonr.studypad"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 4
        versionName "0.1.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    androidExtensions {
        experimental = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"
    }

    signingConfigs {

        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file('../studypad.keystore')
            storePassword keystoreProperties['storePassword']
        }
    }


    buildTypes {

        release {
            signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"
    productFlavors {

        production {
            dimension "default"
            resValue "string", "facebook_app_id", "1207464616087822"
            resValue "string", "fb_login_protocol_scheme", "1207464616087822"

            buildConfigField "String", "API_URL", "\"https://studypad.herokuapp.com\""
            signingConfig signingConfigs.release
            // buildConfigField "String", "API_URL", "\"http://10.0.2.2:8080\""

        }

        staging {
            dimension "default"
            applicationIdSuffix ".staging"

            resValue "string", "facebook_app_id", "329358501112026"
            resValue "string", "fb_login_protocol_scheme", "fb329358501112026"

            buildConfigField "String", "API_URL", "\"https://studypad.herokuapp.com\""
            // buildConfigField "String", "API_URL", "\"http://10.0.2.2:8080\""
        }
    }


}

dependencies {
    def koin_version = '1.0.2',
        nav_version = '2.1.0-alpha02',
        retrofit_version = "2.5.0",
        okhttp_version = '3.14.1',
        room_version = '2.1.0-alpha03'

    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version" // For Kotlin use navigation-fragment-ktx
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version" // For Kotlin use navigation-ui-ktx
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"

    api "com.android.support:design:28.0.0"
    implementation "com.android.support:support-v4:28.0.0"
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    implementation 'q.rorbin:badgeview:1.1.3'
    implementation 'com.wajahatkarim3.EasyFlipView:EasyFlipView:2.1.2'
    implementation 'com.github.cmfsotelo:fliplayout:1.1.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    implementation("com.squareup.retrofit2:retrofit:$retrofit_version")
